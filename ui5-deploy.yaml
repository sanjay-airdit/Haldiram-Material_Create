      afterTask: generateCachebusterInfo
      configuration:
        log: 5
        target:
          destination: haldiram
          url: http://vhhdnds4ci.sap.haldiram.com:44300
          client: '110'
        app:
          name: ZAIDGMATALL
          description: material all operations
          package: zqu-dg-matui
          transport: DS4K906348
        exclude:
          - /test/
